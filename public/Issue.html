<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertificateDapp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-200">
    <div class="flex gap-2 float-right mt-3 font-serif font-light">
        <a href="index.html">
        <input type="button" name="" value="Home" class="w-28 h-10 text-center hover:bg-sky-600 rounded hover:text-white shadow bg-slate-200></a>
        <a href="Issue.html">
        <input type="button" name="" value="Issue Certificate" class="w-36 h-10 text-center hover:bg-sky-600 rounded hover:text-white shadow bg-slate-200"></a>
    </div>
        <h1 class="text-3xl font-medium mt-3 ml-4 font-serif font-semibold">Certificate Dapp</h1>
          
    <div class="box-content w-2/4 h-6/6 mb-12 shadow-lg mx-auto mt-28 pl-4 pt-4 bg-slate-100 font-serif">
        <form>
            <p class="text-xl font-semibold font-serif">Issue New Certificate</p><br>
            <p class="font-serif">Select Course*</p>
            <select name="course" class="w-96 h-9 rounded-md bg-white">
                <option value="CBA" selected >Certified Blockchain Associate</option>
                <option value="CED">Certified Ethereum Developer</option>
                <option value="CHF">Certified Hyperledger Fabric Developer</option>
            </select>
            <p class="font-serif">Certificate ID*</p>
            <input type="text" placeholder="Certificate ID" class="w-96 h-9 rounded-md border-2">
            <p class="font-serif font-medium">Candidate name*</p>
            <input type="text" placeholder="Name" class="w-96 h-9 rounded-md border-2">
            <p class="font-serif">Select Grade*</p>
            <select name="Grade" class="w-96 h-9 rounded-md border-2 bg-white">
                <option value="Grade" selected >S</option>
                <option value="Grade">A</option>
                <option value="Grade">B</option>
                <option value="Grade">C</option>
                <option value="Grade">D</option>
                <option value="Grade">E</option>
                <option value="Grade">F</option>
            </select>
            <p class="font-serif">Issue Date*</p>
            <input type="date" class="w-96 h-9 rounded-md border-2"><br><br>
            <a href="Verification.html">
            <input type="button" value="Issue Certificate" class="bg-cyan-400 hover:bg-sky-600 hover:text-white w-36 h-10 rounded mb-12 font-serif"></a>
        </form>
    </div>
</body>
</html>
